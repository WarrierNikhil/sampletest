<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSaveIncome()" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Title" />
        <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
      </mat-form-field>
      <!-- <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePick($event)"/>
      </div>
      <div class="imagePreview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid" >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div> -->
      <mat-form-field>
        <input matInput type="number" formControlName="amount" placeholder="Amount" />
        <mat-error *ngIf="form.get('amount').invalid">Please enter amount</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="incomeDate"[max]="maxDate" [matDatepicker]="picker" placeholder="Expense date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button color="primary">Save Income</button>
    </form>
  </mat-card>
