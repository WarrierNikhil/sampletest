<mat-spinner *ngIf="isLoading"></mat-spinner>
<table mat-table matSort [dataSource]="transactionGroups"  class="mat-elevation-z8">

  <ng-container matColumnDef="groupName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
    <td mat-cell *matCellDef="let element;"> {{element.groupName}} </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    <td mat-cell *matCellDef="let element">

        <a mat-button color="primary" [routerLink]="['/transGroup/edit',element.id]">EDIT</a>
      </td>
  </ng-container>
  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="onDelete(element)">DELETE</button>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalTransGroups" [pageSize]="transGroupsPerPage" [pageSizeOptions]="pageSizeOptions"
(page)="onChangePage($event)" *ngIf="transactionGroups.length>0">
</mat-paginator>
<p class="info-text mat-body-1" *ngIf="transactionGroups.length <=0 && !isLoading">No income added</p>
